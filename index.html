<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Verse - Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-gradient: linear-gradient(135deg, #434343, #000000);
            --text-primary: #f9fafb; /* gray-50 */
            --accent-blue: #6a82fb;
            --accent-red: #ff416c;
            --accent-yellow: #ffc837;
            --accent-pink: #fd1d1d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: var(--text-primary);
            overflow: hidden;
        }
        .animated-gradient-bg {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            transition: filter 0.5s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shape {
            position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; will-change: transform; z-index: 0;
        }
        .shape1 {
            width: 400px; height: 400px; background: var(--accent-blue); top: -150px; left: -150px; animation: float 20s infinite alternate;
        }
        .shape2 {
            width: 500px; height: 500px; background: var(--accent-red); bottom: -200px; right: -200px; animation: float 25s infinite alternate-reverse;
        }

        @keyframes float {
            from { transform: translateY(0) translateX(0) rotate(0deg); }
            to { transform: translateY(50px) translateX(70px) rotate(180deg); }
        }

        .portal-wrapper {
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            /* Added for the magnetic effect to smoothly snap back */
            transition: transform 0.3s ease-out;
        }

        .portal-bubble {
            position: absolute;
            inset: 0;
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, border-radius 3s ease-in-out;
            animation: rotate 25s linear infinite;
        }
        
        .portal-wrapper:hover .portal-bubble {
            transform: scale(1.05);
        }

        .portal-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: counter-rotate 25s linear infinite;
        }

        .portal-glow {
            position: absolute;
            inset: -20px;
            z-index: -1;
            background: conic-gradient(from var(--angle), var(--accent-blue), var(--accent-red), var(--accent-yellow), var(--accent-pink), var(--accent-blue));
            background-size: 200% 200%;
            animation: 
                spin 8s linear infinite, 
                color-flow 12s ease-in-out infinite alternate,
                rotate 25s linear infinite;
            filter: blur(50px);
            opacity: 0.8;
            transition: transform 0.3s ease, border-radius 3s ease-in-out, filter 0.3s ease;
        }
        
        #d-games-portal .portal-glow {
            animation-delay: -4s, -6s, -12s;
        }
        #d-games-portal .portal-bubble {
            animation-delay: -12s;
        }
         #d-games-portal .portal-content {
            animation-delay: -12s;
        }

        .portal-wrapper:hover .portal-glow {
            transform: scale(1.1);
        }

        @keyframes spin {
            from { --angle: 0deg; }
            to { --angle: 360deg; }
        }

        @keyframes color-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes counter-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .portal-opening {
            animation: openPortal 1s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes openPortal {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        body.portal-active .animated-gradient-bg {
            filter: brightness(1.5);
        }
        body.portal-active main {
            animation: fadeOutMain 0.5s forwards;
        }
        @keyframes fadeOutMain {
            to { opacity: 0; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        .glass-panel {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="animated-gradient-bg flex items-center justify-center min-h-screen">
    <!-- Background Effects -->
    <div id="space-background" class="absolute inset-0 z-0"></div>
    <div class="absolute inset-0">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <!-- Sign In / User Profile -->
    <div id="auth-container" class="absolute top-6 right-6 z-20">
        <!-- Logged Out State (Visible by default, JS will hide it if logged in) -->
        <a id="sign-in-btn" href="#" class="glass-panel text-white font-semibold py-2 px-5 rounded-lg hover:bg-white/20 transition">
            Sign in with Google
        </a>
        <!-- Logged In State (Hidden by default) -->
        <div id="user-info" class="hidden glass-panel text-white font-semibold py-2 px-5 rounded-lg flex items-center gap-4">
            <img id="user-avatar" src="" alt="User Avatar" class="w-8 h-8 rounded-full">
            <div>
                <p id="user-name" class="font-semibold"></p>
            </div>
            <button id="logout-btn" class="text-red-400 hover:text-red-500 transition text-sm">Logout</button>
        </div>
    </div>

    <main class="relative z-10 text-center p-4">
        <h1 class="text-5xl md:text-8xl font-extrabold mb-4">D'Verse</h1>
        <p id="subtitle" class="text-lg md:text-xl text-gray-300 mb-12 md:mb-16">Your portal to the D'Universe.</p>

        <div class="flex flex-col md:flex-row gap-12 md:gap-16 items-center justify-center">
            <!-- D'Ai Portal -->
            <div data-url="https://ai.dverse.fun" id="d-ai-portal" class="portal-wrapper w-72 h-72 md:w-96 md:h-96">
                <div class="portal-glow"></div>
                <div class="portal-bubble">
                    <div class="portal-content">
                        <svg class="w-20 h-20 md:w-24 md:h-24 mb-4 md:mb-6 text-[color:var(--accent-blue)]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                        <h2 class="text-3xl md:text-4xl font-bold mb-2">D'Ai</h2>
                        <p class="text-gray-400 text-sm md:text-base">Your intelligent chat companion.</p>
                    </div>
                </div>
            </div>
            
            <!-- D'Games Portal -->
            <div data-url="https://games.dverse.fun" id="d-games-portal" class="portal-wrapper w-72 h-72 md:w-96 md:h-96">
                <div class="portal-glow"></div>
                <div class="portal-bubble">
                     <div class="portal-content">
                        <svg class="w-20 h-20 md:w-24 md:h-24 mb-4 md:mb-6 text-[color:var(--accent-red)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 10.5v3m-1.5-1.5h3" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.5 10a.5.5 0 11-1 0 .5.5 0 011 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a.5.5 0 11-1 0 .5.5 0 011 0z" />
                        </svg>
                        <h2 class="text-3xl md:text-4xl font-bold mb-2">D'Games</h2>
                        <p class="text-gray-400 text-sm md:text-base">Your destination for free AAA games.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const portals = document.querySelectorAll('.portal-wrapper');
            const spaceBackground = document.getElementById('space-background');
            const signInBtn = document.getElementById('sign-in-btn');
            const userInfo = document.getElementById('user-info');
            const userNameDisplay = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');
            const logoutBtn = document.getElementById('logout-btn');
            const subtitle = document.getElementById('subtitle');

            // --- Cookie Helper Functions ---
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            function eraseCookie(name, domain) {   
                let domainString = domain ? `; domain=${domain}` : '';
                document.cookie = `${name}=; Max-Age=-99999999; path=/;${domainString}`;  
            }

            // --- Authentication Logic ---
            async function checkAuthStatus() {
                const sessionToken = getCookie('dverseSessionToken');

                if (!sessionToken) {
                    // --- LOGGED OUT STATE ---
                    signInBtn.classList.remove('hidden');
                    userInfo.classList.add('hidden');
                    subtitle.textContent = "Your portal to the D'Universe.";
                    
                    const redirectUrl = window.location.href.split('?')[0];
                    signInBtn.href = `https://authfordev.dverse.fun/login?redirect_url=${encodeURIComponent(redirectUrl)}`;
                    
                } else {
                    // --- LOGGED IN STATE ---
                    try {
                        const response = await fetch('https://authfordev.dverse.fun/api/user', {
                            credentials: 'include' // CRITICAL: Sends the cookie
                        });

                        if (!response.ok) {
                            console.error("Auth token is invalid, signing out.");
                            logout();
                            return;
                        }

                        const userData = await response.json();
                        
                        signInBtn.classList.add('hidden');
                        userInfo.classList.remove('hidden');
                        userNameDisplay.textContent = userData.name;
                        userAvatar.src = userData.avatarUrl;
                        subtitle.textContent = `Welcome, ${userData.name}`;

                    } catch (error) {
                        console.error("Failed to fetch user data:", error);
                        logout(); // Fallback to logged out state on API error
                    }
                }
            }

            function logout() {
                eraseCookie('dverseSessionToken', '.dverse.fun');
                checkAuthStatus(); // Re-run the check to update the UI
            }

            // --- Handle Incoming Sign-In Requests from other sites ---
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrlFromParams = urlParams.get('redirect_url');
            if (redirectUrlFromParams) {
                window.location.href = `https://authfordev.dverse.fun/login?redirect_url=${encodeURIComponent(redirectUrlFromParams)}`;
            } else {
                checkAuthStatus();
            }

            logoutBtn.addEventListener('click', logout);

            // --- Magnetic Portal Effect ---
            const mouse = { x: 0, y: 0 };
            const magneticPortals = Array.from(portals);

            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            function animateMagneticEffect() {
                for (const portal of magneticPortals) {
                    const rect = portal.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    const dx = mouse.x - centerX;
                    const dy = mouse.y - centerY;

                    const distance = Math.hypot(dx, dy);
                    const maxDistance = 250; // The radius of the magnetic field

                    if (distance < maxDistance) {
                        // The force is stronger when the mouse is closer
                        const force = (1 - (distance / maxDistance)) * 0.75; // 0.75 is the strength
                        const pullX = dx * force;
                        const pullY = dy * force;
                        portal.style.transform = `translate(${pullX}px, ${pullY}px)`;
                    } else {
                        // Let CSS transition handle snapping back
                        portal.style.transform = `translate(0px, 0px)`;
                    }
                }
                requestAnimationFrame(animateMagneticEffect);
            }
            // Start the animation loop for the magnetic effect
            animateMagneticEffect();


            // --- Portal Animations ---
            function getRandomVal(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function generateBorderRadius() {
                const vals = Array(8).fill(0).map(() => getRandomVal(40, 60));
                return `${vals[0]}% ${vals[1]}% ${vals[2]}% ${vals[3]}% / ${vals[4]}% ${vals[5]}% ${vals[6]}% ${vals[7]}%`;
            }

            function animatePortalShape(portal) {
                const bubble = portal.querySelector('.portal-bubble');
                const glow = portal.querySelector('.portal-glow');
                const newBorderRadius = generateBorderRadius();
                bubble.style.borderRadius = newBorderRadius;
                glow.style.borderRadius = newBorderRadius;
                const randomInterval = getRandomVal(3000, 5000);
                setTimeout(() => animatePortalShape(portal), randomInterval);
            }

            portals.forEach(portal => {
                const initialBorderRadius = generateBorderRadius();
                portal.querySelector('.portal-bubble').style.borderRadius = initialBorderRadius;
                portal.querySelector('.portal-glow').style.borderRadius = initialBorderRadius;
                animatePortalShape(portal);
            });

            portals.forEach(portal => {
                portal.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (document.body.classList.contains('portal-active')) return;

                    document.body.classList.add('portal-active');
                    portal.classList.add('portal-opening');

                    setTimeout(() => {
                        window.location.href = portal.dataset.url;
                    }, 1000);
                });
            });

             // --- Starfield Generation ---
            function createStars() {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    spaceBackground.appendChild(star);
                }
            }
            createStars();
        });
    </script>
</body>
</html>
